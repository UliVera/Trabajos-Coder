  <header>
    <div>
        <a href="./index.html"><img class="logo" src="../img/logo.png" alt="Logo de la página" width="15%"></a>

        <section>
            <div>
                <h1>Formulario de contacto</h1>
            </div>
        
        <div class="formulario">  
          <form id="contact" action="" method="post">
            
            
            <fieldset>
              <input placeholder="Nombre y Apellido" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Dirección de Correo Electrónico" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Número de Celular" type="tel" tabindex="3" required>
            </fieldset>
            
            <fieldset>
              <textarea placeholder="Escribe tu Mensaje Aquí" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">ENVIAR</button>
            </fieldset>
          </form> 
        </div>
      
        </section>
        
            

        <footer class="text-center text-lg-start text-white">
            <div class="container p-4 pb-0">
              <section class="">

                  <!-- Linea divisoria footer -->

                  <!-- Linea divisoria footer -->

                  <!-- Linea divisoria footer -->

                  <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h6 class="text-uppercase mb-4 font-weight-bold">
                      Contáctenos

                    <p><i class="fa fa-home mr-3"></i> Bv. España 289</p>
                    <p><i class="fa fa-map-marker mr-3"></i> Parana, Entre Rios</p>
                    <p><i class="fa fa-phone mr-3"></i> +54 9 343 689 3564</p>
                    <p><i class="fa fa-envelope mr-3"></i> asdkj@gmail.com</p>

                  <!-- Linea divisoria footer -->
                  <hr class="w-100 clearfix d-md-none" />
