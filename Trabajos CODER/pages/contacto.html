                        type="text"
                        name="phone"
                        size="40"
                        placeholder="Escriba su teléfono"
                    /><br /><br />
                    <label for="email">Correo: </label>

                        type="email"

                    /><br /><br />
                    </div>
                    <div class="column">
                    <label for="name">Comentario: </label>

                        name="description"
                        cols="50"
                        rows="16"
                        placeholder="Escriba alguna descripción"
