                                          <h5 class="card-title">Proteina</h5>
                                          <p class="card-text">Las proteínas son los pilares fundamentales de la vida. Cada célula del cuerpo humano las contiene. La estructura básica de la proteína es una cadena de aminoácidos.

                                            Es necesario consumir proteínas en la dieta para ayudarle al cuerpo a reparar células y producir células nuevas. La proteína también es importante para el crecimiento y el desarrollo de niños, adolescentes y mujeres embarazadas.</p>

                                          <h5 class="card-title">Bcaa</h5>
                                          <p class="card-text">Los BCAA serían los aminoácidos de cadena ramificada (leucina, isoleucina y valina), todos ellos aminoácidos esenciales, cuya función es mantener el tejido muscular, el glucógeno muscular y prevenir la degradación proteíca muscular.</p>
                                        </div>
